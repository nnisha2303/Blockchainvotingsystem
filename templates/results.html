{% extends "layout.html" %}

{% block content %}
<div>
    <h1 class="text-center my-4">Election Results</h1>
    <table class="table table-hover table-striped shadow">
        <thead class="table-dark">
            <tr>
                <th>Candidate</th>
                <th>Votes</th>
            </tr>
        </thead>
        <tbody>
            {% for candidate, votes in results.items() %}
            <tr>
                <td>{{ candidate }}</td>
                <td>{{ votes }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
