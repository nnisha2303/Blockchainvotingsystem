{% extends "layout.html" %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 70vh;">
    <div class="card shadow-lg p-4" style="width: 700px;">
        <h1 class="text-center mb-4">Blockchain Voting System</h1>
        <form action="/vote" method="post">
            <div class="mb-3">
                <label for="voter_id" class="form-label">Voter ID</label>
                <input type="text" id="voter_id" name="voter_id" class="form-control" placeholder="Enter your Voter ID"
                    required>
            </div>
            <div class="mb-3">
                <label for="candidate_id" class="form-label">Candidate ID</label>
                <input type="text" id="candidate_id" name="candidate_id" class="form-control"
                    placeholder="Enter Candidate ID" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg w-100">Submit Vote</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
