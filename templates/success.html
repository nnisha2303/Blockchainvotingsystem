{% extends "layout.html" %}

{% block content %}
<div class="text-center my-5">
    <h1 class="text-success">Vote Cast Successfully!</h1>
    <p class="fs-4">Voter ID: <strong>{{ voter_id }}</strong></p>
    <p class="fs-4">Candidate ID: <strong>{{ candidate_id }}</strong></p>
    <p class="fs-4">Digital Signature:</p>
    <div class="alert alert-secondary text-break">{{ signature }}</div>
    <a href="/chain" class="btn btn-primary">View Blockchain</a>
</div>
{% endblock %}
